<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <!-- Link za Font Awesome ikone -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .player-container {
      width: 100%;
      max-width: 450px;
      background-color: #1d1d1d;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      padding: 25px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .player-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .player-header h1 {
      font-size: 2.5em;
      color: #ffd700;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
      }
    }

    .file-upload {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload label {
      background-color: #ffd700;
      padding: 15px 30px;
      color: #121212;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .file-upload label:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    audio {
      width: 0;
      height: 0;
      opacity: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
      width: 100%;
    }

    .controls button {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    .controls button:hover {
      background-color: #ffd700;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.8);
      transform: scale(1.1);
    }

    .controls button:active {
      transform: scale(0.9);
    }

    .progress {
      width: 100%;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #00bcd4;
      width: 0;
      border-radius: 5px;
      transition: width 0.1s ease;
    }

    .time {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 1em;
      color: #bbb;
    }

    .playlist {
      margin-top: 30px;
      width: 100%;
    }

    .playlist h2 {
      font-size: 1.5em;
      color: #ffd700;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }

    #playlist {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #playlist li {
      background-color: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #playlist li:hover {
      background-color: #444;
      transform: translateX(10px);
    }

    #playlist li.active {
      background-color: #ffd700;
      color: #121212;
      transform: translateX(10px);
    }

    @media (max-width: 600px) {
      .player-container {
        padding: 20px;
        width: 90%;
      }

      .controls button {
        padding: 18px;
        font-size: 1.4em;
      }

      .player-header h1 {
        font-size: 2em;
      }

      .file-upload label {
        padding: 12px 24px;
        font-size: 1em;
      }

      .playlist h2 {
        font-size: 1.3em;
      }

      #playlist li {
        padding: 8px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 400px) {
      .controls {
        gap: 20px;
      }

      .controls button {
        padding: 15px;
        font-size: 1.2em;
      }

      .progress {
        height: 8px;
      }

      .time {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <h1>Audio Player</h1>
    </div>
    <div class="file-upload">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <label for="fileInput">Choose File</label>
    </div>
    <div class="audio-player">
      <audio id="audio"></audio>
      <div class="controls">
        <button id="prevBtn"><i class="fas fa-backward"></i></button>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-forward"></i></button>
      </div>
      <div class="progress" id="progressBar">
        <div class="progress-bar" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">00:00</span>
        <span id="duration">00:00</span>
      </div>
    </div>
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist">
        <!-- Ovdje će se dinamički dodavati pjesme -->
      </ul>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const playlistElement = document.getElementById('playlist');

    let playlist = [];
    let currentTrackIndex = 0;

    // Učitavanje pesama iz localStorage-a
    if (localStorage.getItem('playlist')) {
      playlist = JSON.parse(localStorage.getItem('playlist'));
      playlist.forEach((file, index) => {
        addToPlaylist({ name: `Song ${index + 1}` });
      });
      if (playlist.length > 0) {
        loadTrack(currentTrackIndex);
      }
    }

    // Funkcija za dodavanje pjesme u playlistu
    function addToPlaylist(file) {
      const li = document.createElement('li');
      li.textContent = file.name;
      li.addEventListener('click', () => {
        const index = Array.from(playlistElement.children).indexOf(li);
        currentTrackIndex = index;
        loadTrack(currentTrackIndex);
        updateActiveTrack();
      });
      playlistElement.appendChild(li);
    }

    // Funkcija za ažuriranje aktivne pjesme u playlisti
    function updateActiveTrack() {
      const tracks = playlistElement.querySelectorAll('li');
      tracks.forEach((track, index) => {
        if (index === currentTrackIndex) {
          track.classList.add('active');
        } else {
          track.classList.remove('active');
        }
      });
    }

    // Ažurirana funkcija za učitavanje pjesme
    function loadTrack(index) {
      if (playlist.length > 0) {
        audio.src = playlist[index];
        audio.load();
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        updateActiveTrack();
      }
    }

    // Čuvanje liste u localStorage
    function savePlaylist() {
      localStorage.setItem('playlist', JSON.stringify(playlist));
    }

    // Odabir pesme iz fajl sistema
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if (files.length > 0) {
        Array.from(files).forEach((file) => {
          const fileURL = URL.createObjectURL(file);
          playlist.push(fileURL);
          addToPlaylist(file);
        });
        savePlaylist();
        if (playlist.length > 0) {
          loadTrack(currentTrackIndex);
        }
      }
    });

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    // Prethodna pesma
    prevBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrackIndex);
    });

    // Sledeća pesma
    nextBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      loadTrack(currentTrackIndex);
    });

    // Praćenje vremena reprodukcije
    audio.addEventListener('timeupdate', () => {
      updateProgress();
      durationDisplay.textContent = formatTime(audio.duration || 0);
    });

    // Klik na progress bar za premotavanje
    progressBar.addEventListener('click', (e) => {
      if (!audio.duration) return;
      const progressWidth = progressBar.offsetWidth;
      const clickPosition = e.offsetX;
      audio.currentTime = (clickPosition / progressWidth) * audio.duration;
    });

    // Ažuriranje progress bara i vremena
    function updateProgress() {
      if (!audio.duration) return;
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${progressPercent}%`;
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    }

    // Formatiranje vremena u mm:ss
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes < 10 ? '0' + minutes : minutes}:${secs < 10 ? '0' + secs : secs}`;
    }
  </script>
</body>
</html>
